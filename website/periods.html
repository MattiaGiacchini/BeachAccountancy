        <link rel="stylesheet" href="../css/main.css">
        
        <link href="../icon/css/all.css" rel="stylesheet"> <!--load all styles -->

    <body>
        <header>
        </header>
        <nav class="navbar fixed-top navbar-dark bg-primary navbar-expand">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="../img/logoMartini.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    BeachService
                </a>
                
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="report.html">Report</a></li>
                        <li class="nav-item"><a class="nav-link active" href="periods.html">Tariffe</a></li>
                    </ul>
            </div>
        </nav>
        <main>
            <div class="container"> 
                <div class="row">
                    <div class="col-8">
                                        
                    
                        <form class="row g-3 card-block bg-faded" action="periods.html" id="formPeriod" method="post">
                        
                            <div class="col-7">
                                <div class="form-floating">
                                    <input class="form-control" type="text" id="periodName" name="Nome Periodo" value="" placeholder="Nome Periodo" tabindex="-1" />
                                    <label for="periodName">Nome Periodo</label>
                                </div>
                            </div>    
                            
                            <div class="col-4">
                                <div class="form-floating">
                                    <input class="form-control" type="number" id="price" name="Prezzo" autofocus required min="0" step="0.1" placeholder="Prezzo Giornaliero" />
                                    <label for="price">Prezzo Giornaliero</label>
                                </div>
                            </div>   
                             
                            <input type="date" id="checkin" name="Check-in" value="" required hidden />
                            <input type="date" id="checkout" name="Check-out" value="" required hidden />
                                                
                            <script type="text/javascript" src="../js/datePicker.js"></script>

                            
                            <div class="col-2" id="confirmPeriodDiv">
                                <input class="btn btn-primary btn-lg" id="confirmBs" type="submit" name="submit" value="Inserisci" />
                            </div>

                        </form>
                    </div>
                    
                </div>
            </div>
