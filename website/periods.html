<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <title>BeachService</title>
        
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>

        <script type="text/javascript" src="../js/datePicker.js"></script>

    </head>
    <body>
        <header>
            <a href="index.html"><h1>BeachService</h1></a>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="periods.html">Tariffe</a></li>
            </ul>
        </nav>
        <main>
            <form class="addPeriod" action="periods.html" method="post">
                
                <label for="periodName">Periodo</label>
                <input type="text" id="periodName" name="Nome Periodo" value="" placeholder="Nome Periodo">
            
                <label hidden for="checkin">Check-in</label>
                <input type="date" id="checkin" name="Check-in" value="" required hidden />
                
                <label hidden for="checkout">Check-out</label>
                <input type="date" id="checkout" name="Check-out" value="" required hidden />
            
                <label for="price">Prezzo</label>
                <input type="number" id="price" name="Prezzo" required min="0" step="0.1" placeholder="Prezzo Giornaliero"/>
                
                <input id="confirmBs" type="submit" name="submit" value="Inserisci" />
            </form>
        </main>
    </body>
</html>
